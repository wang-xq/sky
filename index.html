<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">    
		<link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		
		<div class="wai">
			<div class="top">
				<h2>快速搜索消费贷款</h2>
			</div>
			<div class="jine">
				<p class="left">贷款金额：</p>
				<p class="right">不足一万可用小数表示</p>
			</div>
			<div class="qian">
				<div class="input">
	                <div class="left">
	                    <input type="text" value="30" id="inp1">
	                    <span id="span1">万元</span>
	                </div>
	                <div class="right">
	                    <input type="button" id="btn1">
	                    <span class="s1">
	                    	<img src="img/sel.jpg" />
	                    </span>
	                    <span class="s2">
	                    	<img src="img/jiantou.png" />
	                    </span>
	                </div>
            	</div>            
            	<ul class="ul1">
	                <li><span>5</span><span>万元</span></li>
	                <li><span>10</span><span>万元</span></li>
	                <li><span>20</span><span>万元</span></li>
	                <li><span>30</span><span>万元</span></li>
           		</ul>	
			</div>
			<div class="jine">
				<p class="left">贷款期限：</p>
			</div>
			
			
			<div class="qian">
	            <div class="input">
	                <div class="left">
	                    <input type="text" value="1" id="inp2">
	                    <span>年</span>
	                </div>
	                <div class="right">
	                    <input type="button" id="btn2">
	                    <span class="s3">
	                    	<img src="img/sel.jpg" />
	                    </span>
	                    <span class="s4">
	                    	<img src="img/jiantou.png" />
	                    </span>
	                </div>
	            </div>
	            <ul class="ul2">
	                <li><span>6</span><span>个月</span></li>
	                <li><span>2</span><span>年</span></li>
	                <li><span>3</span><span>年</span></li>
	                <li><span>5</span><span>年</span></li>
	            </ul>
			</div>
			
			<div class="sou">
				<input type="button" value="搜索一下" />
			</div>
			<div class="dibu">
				<p>9164种信贷产品 2000家银行 1403家小贷公司</p>
			</div>
		</div>
		

		
	
		
		
	</body>
<script type="text/javascript">

    $('.right #btn1').click(function () {
        $('.qian .ul1').slideToggle(100);
            $('.right .s1').hide();
            $('.right .s2').show();
    })
    $('.qian .ul1 li').click(function () {
        $('.qian .ul1').slideUp(100);
        $('.right .s1').show();
        $('.right .s2').hide();
        var text=$(this).text();
        $('#inp1').val(text)
    })



    $('.right #btn2').click(function () {
        $('.qian .ul2').slideToggle(100);
        $('.right .s3').hide();
        $('.right .s4').show();
    })
    $('.qian .ul2 li').click(function () {
        $('.qian .ul2').slideUp(100);
        $('.right .s3').show();
        $('.right .s4').hide();
        var text=$(this).text();
        $('#inp2').val(text)
    })
	
	
	
</script>	
</html>
